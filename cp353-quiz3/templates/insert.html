<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-insert">
        <h1 >Insert</h1>

        {%for message in get_flashed_messages() %}
        {{ message }}
        {%endfor %}

        <form action="{{ request.path }}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title</label><br>
                <div class="col-sm-10">
                    <input type="text" class="form-control " name="title" placeholder="Title" /><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="author">Author</label><br>
                <div class="col-sm-10">
                    <input type="text" class="form-control " name="author" placeholder="Author" /><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="genre">Genre</label><br>
                <div class="col-sm-10">
                    <input type="text" class="form-control " name="genre" placeholder="Genre" /><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="height">Height</label><br>
                <div class="col-sm-10">
                    <input type="text" class="form-control " name="height" placeholder="Height" /><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="publisher">Publisher</label><br>
                <div class="col-sm-10">
                    <input type="text" class="form-control " name="publisher" placeholder="publisher" /><br>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="Submit" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
